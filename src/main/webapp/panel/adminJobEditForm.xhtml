<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/adminHeader.xhtml">

    <ui:define name="general_content">
        <h:head>
            <h:outputStylesheet name="style.css"/>
        </h:head>
        <h:body>
            <center>
                <h:form id="jobEditForm">

                    <h1>Edytuj czynność</h1>
                    <h:panelGrid columns="2" cellpadding="4">
                        <h:outputText for="idInput" value=""/>
                        <p:inputText id="idInput" value="#{adminJobEditFormController.id}" type="hidden" requier="true" label="1" requiredMessage="Pola nie mogą być puste!"/>
                        <h:outputText value="Nazwa " />
                        <p:inputText value="#{adminJobEditFormController.name}" required="true" label="2" requiredMessage="Pola nie mogą być puste!" style="width:300px" />
                    </h:panelGrid>
                    <p:commandButton update="jobEditForm" value="Zapisz zmiany" ajax="false" action="#{adminJobEditFormController.saveJob()}"/>
                    <p:commandButton update="jobEditForm" value="Usuń czynność" ajax="false" action="#{adminJobEditFormController.deleteJob()}"/>
                    <p:commandButton update="jobEditForm" value="Lista czynności" ajax="false" action="#{user.gotoAdminJobList()}"/>
                </h:form>
                <p:messages id="insert" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </center>
        </h:body>
    </ui:define>

</ui:composition>
